<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Candy Crush Pro - Bhai Swapping</title>
    <style>
        body { background: radial-gradient(#6a11cb, #2575fc); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; color: white; touch-action: none; }
        .header { text-align: center; margin-bottom: 10px; }
        .score-box { background: rgba(0,0,0,0.4); padding: 5px 20px; border-radius: 15px; border: 2px solid gold; font-size: 22px; color: gold; }
        
        .grid { 
            width: 320px; height: 320px; display: grid; 
            grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            gap: 2px; background: rgba(255,255,255,0.1); padding: 5px; 
            border: 4px solid #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .candy { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; touch-action: none; }
        .candy img { width: 90%; height: 90%; pointer-events: none; transition: transform 0.2s; }

        #message { 
            position: absolute; top: 40%; font-size: 50px; font-weight: bold; 
            color: #fff; text-shadow: 0 0 15px #ff007f; display: none; z-index: 100;
            pointer-events: none; animation: popOut 0.6s ease-out;
        }
        @keyframes popOut { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>CANDY CRUSH üç≠</h1>
        <div class="score-box">SCORE: <span id="score">0</span></div>
    </div>

    <div id="message">GOOD! ‚ú®</div>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const msg = document.getElementById('message');
        const width = 8;
        let squares = [];
        let score = 0;

        const candyImages = [
            'https://raw.githubusercontent.com',
            'https://raw.githubusercontent.com',
            'https://raw.githubusercontent.com',
            'https://raw.githubusercontent.com',
            'https://raw.githubusercontent.com'
        ];

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.className = 'candy';
                square.setAttribute('id', i);
                const img = document.createElement('img');
                img.src = candyImages[Math.floor(Math.random() * candyImages.length)];
                square.appendChild(img);
                grid.appendChild(square);
                squares.push(square);
                
                // Touch Events for Mobile
                square.addEventListener('touchstart', touchStart);
                square.addEventListener('touchend', touchEnd);
            }
        }

        let startX, startY, draggedId;

        function touchStart(e) {
            draggedId = parseInt(this.id);
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }

        function touchEnd(e) {
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            let diffX = endX - startX;
            let diffY = endY - startY;
            let targetId = draggedId;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 30 && draggedId % 8 !== 7) targetId = draggedId + 1; // Right
                else if (diffX < -30 && draggedId % 8 !== 0) targetId = draggedId - 1; // Left
            } else {
                if (diffY > 30 && draggedId + 8 < 64) targetId = draggedId + 8; // Down
                else if (diffY < -30 && draggedId - 8 >= 0) targetId = draggedId - 8; // Up
            }

            if (targetId !== draggedId) {
                let temp = squares[draggedId].firstChild.src;
                squares[draggedId].firstChild.src = squares[targetId].firstChild.src;
                squares[targetId].firstChild.src = temp;
                setTimeout(checkMatches, 200);
            }
        }

        function checkMatches() {
            let matched = false;
            // Row Match
            for (let i = 0; i < 62; i++) {
                let rowOfThree = [i, i+1, i+2];
                let currentSrc = squares[i].firstChild.src;
                if (i % 8 < 6 && rowOfThree.every(idx => squares[idx].firstChild.src === currentSrc)) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    matched = true;
                    rowOfThree.forEach(idx => squares[idx].firstChild.src = candyImages[Math.floor(Math.random() * candyImages.length)]);
                }
            }
            if (matched) {
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 800);
            }
        }

        createBoard();
        setInterval(checkMatches, 1000);
    </script>
</body>
</html>
