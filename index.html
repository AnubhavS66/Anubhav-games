  <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Candy Crush Pro</title>
    <style>
        body { background: radial-gradient(#6a11cb, #2575fc); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; touch-action: none; color: white; }
        .score-box { background: rgba(0,0,0,0.5); padding: 10px 30px; border-radius: 20px; border: 3px solid gold; font-size: 24px; color: gold; margin-bottom: 20px; box-shadow: 0 0 15px gold; }
        .grid { 
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            width: 90vw; height: 90vw; max-width: 360px; max-height: 360px;
            gap: 4px; background: rgba(255,255,255,0.15); padding: 8px; 
            border: 5px solid #fff; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: relative;
        }
        .candy { 
            width: 100%; height: 100%; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.3), inset 4px 4px 8px rgba(255,255,255,0.4);
            transition: transform 0.1s;
        }
        #message { 
            position: absolute; top: 40%; font-size: 50px; font-weight: bold; 
            color: #fff; text-shadow: 0 0 20px #ff007f; display: none; z-index: 100;
            pointer-events: none; animation: popOut 0.5s ease-out;
        }
        @keyframes popOut { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1.3); opacity: 1; } }
    </style>
</head>
<body>

    <h2 style="text-shadow: 2px 2px #000;">CANDY CRUSH üç≠</h2>
    <div class="score-box">SCORE: <span id="score">0</span></div>
    <div id="message">GOOD! ‚ú®</div>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const msg = document.getElementById('message');
        const width = 8;
        const candyColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
        let squares = [];
        let score = 0;

        function createBoard() {
            grid.innerHTML = '';
            squares = [];
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.className = 'candy';
                square.setAttribute('id', i);
                square.style.backgroundColor = candyColors[Math.floor(Math.random() * candyColors.length)];
                grid.appendChild(square);
                squares.push(square);
                square.addEventListener('touchstart', touchStart);
                square.addEventListener('touchend', touchEnd);
            }
        }

        let startX, startY, draggedId;

        function touchStart(e) {
            draggedId = parseInt(this.id);
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }

        function touchEnd(e) {
            let endX = e.changedTouches[0].clientX;
            let endY = e.changedTouches[0].clientY;
            let diffX = endX - startX;
            let diffY = endY - startY;
            let targetId = draggedId;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 40 && draggedId % 8 !== 7) targetId = draggedId + 1;
                else if (diffX < -40 && draggedId % 8 !== 0) targetId = draggedId - 1;
            } else {
                if (diffY > 40 && draggedId + 8 < 64) targetId = draggedId + 8;
                else if (diffY < -40 && draggedId - 8 >= 0) targetId = draggedId - 8;
            }

            if (targetId !== draggedId) {
                let color1 = squares[draggedId].style.backgroundColor;
                let color2 = squares[targetId].style.backgroundColor;
                squares[draggedId].style.backgroundColor = color2;
                squares[targetId].style.backgroundColor = color1;
                checkMatches();
            }
        }

        function checkMatches() {
            let hasMatch = false;
            // Rows
            for (let i = 0; i < 62; i++) {
                let rowOfThree = [i, i+1, i+2];
                let color = squares[i].style.backgroundColor;
                if (i % 8 < 6 && rowOfThree.every(idx => squares[idx].style.backgroundColor === color)) {
                    score += 10;
                    hasMatch = true;
                    rowOfThree.forEach(idx => squares[idx].style.backgroundColor = candyColors[Math.floor(Math.random() * candyColors.length)]);
                }
            }
            // Columns
            for (let i = 0; i < 48; i++) {
                let colOfThree = [i, i+width, i+width*2];
                let color = squares[i].style.backgroundColor;
                if (colOfThree.every(idx => squares[idx].style.backgroundColor === color)) {
                    score += 10;
                    hasMatch = true;
                    colOfThree.forEach(idx => squares[idx].style.backgroundColor = candyColors[Math.floor(Math.random() * candyColors.length)]);
                }
            }
            if (hasMatch) {
                scoreDisplay.innerText = score;
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 600);
            }
        }

        createBoard();
    </script>
</body>
</html>
